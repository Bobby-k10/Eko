<!DOCTYPE HTML>
<html>

      <link rel="stylesheet" type="text/css" href="Eko.css">
        <title>My Poem</title>

    <body>
      <h2>Challenge: Write A Poem</h2>
      <div>
      <p>I'm writing this poem for a very <em><strong>special</strong></em> lady,<br>
      Always and forever, She'll be my mummy.</p>
      </div>

      <div>
        <p>The way I feel about her, Words can't express,<br>
        She's so <em><strong>beautiful</strong>,</em> She knocks me off my feet.</p>
      </div>

      <div>
        <p>This special lady means so much to me,<br>
        She goes by the most beautiful name, <em><strong>Eko</strong></em>.</p>
      </div>
    </body>
</html>
